<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
  <title>Navigation Menu</title>
  <link type="text/css" rel="stylesheet" href="styles/style.css">
</head>
<body>
  <table width="200" height="520">
    <tr> 
      <td height="20"><img src="ome_logo.gif" width="150" height="20"></td>
	</tr>
	<tr>
	  <td valign="top">
	  <applet name="XDocNavMenu" 
          code="NavMenuApplet.class"
          codebase="menu/"
          archive="nav-menu.jar"
          width="200"
          height="500">
        <param name="target" value="contents">
	    You need to enable Java in your browser preferences in order to see the navigation menu
	    appear in this area. If your browser doesn't have a Java Plug-in, you can download one
	    from <a href="http://java.sun.com/products/plugin" target="_blank">here</a>.
      </applet>
	  </td>
	</tr>
  </table>
</body>
</html>
