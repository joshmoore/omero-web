{% extends "webclient/base/base.html" %}
{% load i18n %}
{% load markup %}
{% load custom_tags %}

{% block link %}
    <link rel="stylesheet" href="{% url webstatic "css/index.css" %}" type="text/css" media="screen"/>
    
{% endblock %}

{% block jscript %}

{% endblock %}

{% block script %}
    <script type="text/javascript">
        $(document).ready(function() 
            {
                var h = $(window).height()-200;
                $("div#import_details").css('height', h+31);
                $("#right_panel").show();
                $("#swapMeta").html('<img tabindex="0" src="{% url webstatic "images/spacer.gif" %}" class="collapsed-right" id="lhid_trayhandle_icon_right">');
                
                $("div#import_details").html('<p>Loading imported images... please wait <img src="{% url webstatic "images/spinner.gif" %}"/></p>');
                $("div#import_details").load("{% url index_last_imports %}");

                $("div#tag_details").html('<p>Loading tag cloud... please wait <img src="{% url webstatic "images/spinner.gif" %}"/></p>');
                $("div#tag_details").load("{% url index_tag_cloud %}");

                $("div#most_recent_details").html('<h1>Most recents:</h1><p>Loading data... please wait <img src ="{% url webstatic "images/spinner.gif" %}"/></p>');
                $("div#most_recent_details").load("{% url index_most_recent %}");
        })
    </script>
    
{% endblock %}

{% block center %}

    <div id="import_details"></div>
    
{% endblock %}

{% block right %}

    <div id="tag_details"></div>
    <div id="most_recent_details"></div>
    
{% endblock %}
