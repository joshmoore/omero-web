
<% _.each(files, function(file) { %>
<li class="file_ann_wrapper"
    data-added-by="<%= file.link.owner.id %>">
	
    <a class='tooltip'
        href="<% if (file.permissions.canDownload) { print('/webclient/annotation/' + file.id)} else {print('#') } %>">
        <%= file.file.name %>
        <span>(<%= file.file.size %>)</span>
    </a>
    
</li>

<% }) %>
