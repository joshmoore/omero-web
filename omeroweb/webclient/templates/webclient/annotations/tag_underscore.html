
<% _.each(tags, function(tag) { %>
<span class="tag_annotation_wrapper"
    data-tag-id="<%= tag.id %>"
    data-added-by="<%= tag.link.owner.id %>">
	
    <div class="tag">
        <a class='tooltip tag_inner' href="?show=tag-<%= tag.id %>" target="_top">
            <%= tag.textValue %>
        </a>

        <% if (tag.link.permissions.canDelete) { %>
        <span class='removeTag' title="Remove Tag" id="<%= tag.id %>-tag"
                url='/webclient/action/remove/tag/<%= tag.id %>/'>
                X
        </span>
        <% } %>
    </div>
    
</span>

<% }) %>
