{% extends "webclient/base/base_frame.html" %}
{% load i18n %}
{% load markup %}
{% load custom_tags %}
{% load wikitags %}

{% block script %}

    <script src="http://www.google.com/jsapi" type="text/javascript"></script>
    <script type="text/javascript">
      google.load('search', '1', {language : 'en'});
      google.setOnLoadCallback(function() {
        var customSearchControl = new google.search.CustomSearchControl('011347747183353761519:a4fhamejxt4');
        customSearchControl.setResultSetSize(google.search.Search.FILTERED_CSE_RESULTSET);
        var options = new google.search.DrawOptions();
        options.setAutoComplete(true);
        customSearchControl.draw('gse', options);
      }, true);
    </script>
    
{% endblock %}


{% block content %}

<h1>{% trans "HELP" %}</h1>

<p>{% trans "Please visit" %} <a href="http://www.openmicroscopy.org.uk/site/support/faq" target="_blank">FAQ</a> or {% trans "search for help:" %}</p>

<div id="gse">Loading</div>



{% endblock %}
