{% load i18n %}
{% load markup %}
{% load custom_tags %}

{% if share.imgSize %}
{% for d in share.imageInShare %}
    {% if d.loaded %}
    <li id='image-{{ d.id }}' rel="image{% if not d.isOwned %}-locked{% endif %}"><a href="#">{{ d.name|truncatebefor:"30" }}</a></li>
    {% else %}
    <li>Object deleted.</li>
    {% endif %}
{% endfor %}
{% else %}
    <li>empty</li>
{% endif %}
