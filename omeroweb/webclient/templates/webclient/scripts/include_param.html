<div class="param">

{{ i.name }}:

{% if i.required %}<span style='color:red'>*</span>{% endif %}

{% if i.options %}

    <select name="{{ i.key }}">
        {% for v in i.options %}
            <option value="{{ v }}" {% ifequal i.prototype v %} selected="True" {% endifequal %} >{{ v }}</option>
        {% endfor %}
    </select>
{% else %}

    {% if i.boolean %}
        <input type="checkbox" name="{{ i.key }}" {% if i.default %} checked="True" {% endif %} />
    {% else %}
        {% if i.number %}
            <input type="text" name="{{ i.key }}" class="{{ i.number }}" {% ifnotequal i.default None %} value="{{ i.default }}" {% endifnotequal %} />
        {% else %}
            <input type="text" name="{{ i.key }}" {% ifnotequal i.default None %} value="{{ i.default }}" {% endifnotequal %} />
        {% endif %}
    {% endif %}

{% endif %}

</div>
