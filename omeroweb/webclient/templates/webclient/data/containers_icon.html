{% load i18n %}
{% load markup %}
{% load custom_tags %}
{% load wikitags %}
	
    <script type="text/javascript" src="{% url webstatic "javascript/ui/ui.selectable.js" %}"></script>
    
    <script type="text/javascript">
        $(document).ready(function(){
            $("ul#dataIcons").selectable({
            	stop: function(){
            		var result = $("#select-result").empty();
            		var l = $('li.ui-selected img', this).length;
            		var ro = 0;
            		var eo = 0;
            		$("li.ui-selected input", this).each(function(){
            		    if($(this).parents('li:first').attr('class').indexOf("readonly") == 0) {
                            ro++;
                		} else if($(this).parents('li:first').attr('class').indexOf("editonly") == 0) {
                            eo++;
                   		}
                   		this.checked = true;
            		});
            		if (l == 1) { 
            		    var rel = $("div#content_details").attr('rel');
            		    if(ro > 0) {
            		        $("#toolbar").html('<input onclick="changeView(\'table\');" class="button align_right" type="image" src="{% url webstatic "images/view_detailed16.png" %}" alt="Change view to table" title="Change view to table">');
            		    } else if(eo > 0) {
                            $("#toolbar").html('<input class="button" type="image" src="{% url webstatic "images/block.png" %}" alt="Delete" title="Delete" onclick="manyDelete();" /> <input onclick="changeView(\'table\');" class="button align_right" type="image" src="{% url webstatic "images/view_detailed16.png" %}" alt="Change view to table" title="Change view to table">');
                		} else {
            		        if(rel=='orphaned') {
                                $("#toolbar").html('<input class="button" type="image" src="{% url webstatic "images/eclipse_copy_edit16.png" %}" alt="Copy" title="Copy" onclick="manyCopyToClipboard();"> <input class="button" type="image" src="{% url webstatic "images/block.png" %}" alt="Delete" title="Delete" onclick="manyDelete();" /> <input class="button" type="image" src="{% url webstatic "images/basket16.png" %}" alt="Add to basket" title="Add to basket" onclick="manyAddToBasket();"> <input onclick="changeView(\'table\');" class="button align_right" type="image" src="{% url webstatic "images/view_detailed16.png" %}" alt="Change view to table" title="Change view to table">');
                            } else {
                                $("#toolbar").html('<input class="button" type="image" src="{% url webstatic "images/eclipse_copy_edit16.png" %}" alt="Copy" title="Copy" onclick="manyCopyToClipboard();"> <input class="button" type="image" src="{% url webstatic "images/cut16.png" %}" alt="Unlink" title="Unlink" onclick="manyUnlink(\'ds-{{ manager.dataset.id }}\');"> <input class="button" type="image" src="{% url webstatic "images/block.png" %}" alt="Delete" title="Delete" onclick="manyDelete();" /> <input class="button" type="image" src="{% url webstatic "images/basket16.png" %}" alt="Add to basket" title="Add to basket" onclick="manyAddToBasket();"> <input onclick="changeView(\'table\');" class="button align_right" type="image" src="{% url webstatic "images/view_detailed16.png" %}" alt="Change view to table" title="Change view to table">');
                		    }
            		    }
            		    
            		    $("#right_panel").show();
                        $("#swapMeta").html('<img tabindex="0" src="{% url webstatic "images/tree/spacer.gif" %}" class="collapsed-right" id="lhid_trayhandle_icon_right">'); 
            		    $('li.ui-selected img', this).each(function(){  
            		        var h = $(window).height()-169;
                		    $("div#metadata_details").html('<iframe width="370" height="'+h+'" src="/webclient/metadata_details/image/'+this.id+'/" id="metadata_details" name="metadata_details"></iframe>');
                            $('iframe#metadata_details').load();
                        });
            		} else {
            		    var rel = $("div#content_details").attr('rel');
            		    
            		    if(ro > 0) {
                            $("#toolbar").html('<input onclick="changeView(\'table\');" class="button align_right" type="image" src="{% url webstatic "images/view_detailed16.png" %}" alt="Change view to table" title="Change view to table">');
                            $("#right_panel").show();
                            $("div#metadata_details").html('<p>{% trans "This is read-only group." %}</p>'); 
                        } else if (eo > 0){
                            $("#toolbar").html('<input class="button" type="image" src="{% url webstatic "images/block.png" %}" alt="Delete" title="Delete" onclick="manyDelete();" /> <input onclick="changeView(\'table\');" class="button align_right" type="image" src="{% url webstatic "images/view_detailed16.png" %}" alt="Change view to table" title="Change view to table">');
                            {% if eContext.isEditable %}
                                manyToAnnotation();
                            {% else %}
                                $("#right_panel").show();
                                $("div#metadata_details").html('<p>{% trans "This is read-only group." %}</p>');
                            {% endif %}
                        } else {
                            if(rel=='orphaned') {
                                $("#toolbar").html('<input class="button" type="image" src="{% url webstatic "images/eclipse_copy_edit16.png" %}" alt="Copy" title="Copy" onclick="manyCopyToClipboard();"> <input class="button" type="image" src="{% url webstatic "images/block.png" %}" alt="Delete" title="Delete" onclick="manyDelete();" /> <input class="button" type="image" src="{% url webstatic "images/basket16.png" %}" alt="Add to basket" title="Add to basket" onclick="manyAddToBasket();"> <input onclick="changeView(\'table\');" class="button align_right" type="image" src="{% url webstatic "images/view_detailed16.png" %}" alt="Change view to table" title="Change view to table">');
                            } else {
                                $("#toolbar").html('<input class="button" type="image" src="{% url webstatic "images/eclipse_copy_edit16.png" %}" alt="Copy" title="Copy" onclick="manyCopyToClipboard();"> <input class="button" type="image" src="{% url webstatic "images/cut16.png" %}" alt="Unlink" title="Unlink" onclick="manyUnlink(\'ds-{{ manager.dataset.id }}\');"> <input class="button" type="image" src="{% url webstatic "images/block.png" %}" alt="Delete" title="Delete" onclick="manyDelete();" /> <input class="button" type="image" src="{% url webstatic "images/basket16.png" %}" alt="Add to basket" title="Add to basket" onclick="manyAddToBasket();"> <input onclick="changeView(\'table\');" class="button align_right" type="image" src="{% url webstatic "images/view_detailed16.png" %}" alt="Change view to table" title="Change view to table">');
                            }
                            {% if eContext.isEditable %}
                                manyToAnnotation();
                            {% else %}
                                $("#right_panel").show();
                                $("div#metadata_details").html('<p>{% trans "This is read-only group." %}</p>');
                            {% endif %}
                        }
            		}
            	},
            	start: function(){
            		$("li input", this).each(function(){
            			this.checked = false;
            		});
            	}
            });            
        });
        
    </script>

{% if manager.containers.images %}

    <div id="toolbar" class="toolbar_noborder">
        <input onclick="changeView('table');" class="button align_right" type="image" src="{% url webstatic "images/view_detailed16.png" %}" alt="Change view to table" title="Change view to table">
    </div>
    <div class="clear"> </div>
        
    <ul id="dataIcons">
        {% for c in manager.containers.images %}
        <li id="{{ c.id }}" title="{{ c.name }}" {% if not c.isOwned %}{% if eContext.isLeader %}class="editonly"{% else %}class="readonly"{% endif %}{% endif %}><em>{{ c.name }}</em>
            <img id="{{ c.id }}" src="{% url render_thumbnail c.id %}" alt="image" title="{{ c.name }}{% if not c.isOwned %}, owned by {{ c.getOwner.getNameWithInitial }}{% endif %}"/>
            <input type="checkbox" name="image" id="{{ c.id }}" class="hide">
        </li>
        {% endfor %}
    </ul>
    
    {% include "webclient/data/container_paging.html" %}
    
{% else %}
    <p>{% trans "No data." %}</p>
{% endif %}
