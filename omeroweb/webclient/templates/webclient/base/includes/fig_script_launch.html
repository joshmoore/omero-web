<script type="text/javascript">

$(document).ready(function(){

    $('body').click(function(event) {
        if (event.target.id != 'figScriptButton') {
            $("#figScriptList").css('visibility', 'hidden');
        }
    });

    $("#figScriptButton").click(function(e){
        // show menu
        console.log("showing", $('#figScriptList'));
        $('#figScriptList').css('visibility', 'visible');
    });
    // on hover-out, hide drop-down menus
    $("#figScriptList").hover(function(){}, function(){
        $(this).css('visibility', 'hidden');
    });

    $("#figScriptList li a").click(function(event){
        openScriptWindow(event, 800, 600);
        event.preventDefault();
        return false;
    });

});

</script>

<ul class="header_toolbar">
    <li class="dropdown_menu">
        <span id="figScriptButton" class="toolbar_button" title="Publishing Options"></span>
         <ul id="figScriptList" class="sub_menu dropdown">

            <li>
                <a href="{% url figure_script 'SplitView' %}">Split View Figure</a>
            </li>


            <li>
                <a href="{% url figure_script 'RoiSplit' %}">ROI Split View Figure</a>
            </li>
        </ul>
    </li>
</ul>
