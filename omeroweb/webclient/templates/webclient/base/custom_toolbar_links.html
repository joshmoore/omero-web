    <script>
        $(document).ready(function(){
            $(".custom_toolbar_link").click(openScriptWindow);
        });
    </script>
    
    <!-- Handle links from settings -->
    {% for link in nav.toolbar_links %}
    <div class="toolbar_button">
        <a href="{{ link.url }}" title="{{ link.title }}" id="{{ link.id }}" class="custom_toolbar_link">
            {% if link.link_text %}
                {{ link.link_text }}
            {% else %}
                <img src="{% static link.icon %}" />
            {% endif %}
        </a>
    </div>
    {% endfor %}
