{% load i18n %}
{% load markup %}
{% load custom_tags %}

{% if form %}
<div>
    <table>
    {% for field in form %}
        <tr><th colspan="2">{{ field.label_tag }}{% if field.field.required %}*{% endif %}{% if field.errors %}{{ field.errors }}{% endif %}</th></tr>
        <tr><td>{{ field }}</td><td>{{ field.help_text|safe }}</td></tr>
    {% endfor %}
    </table>
</div>
{% endif %}
