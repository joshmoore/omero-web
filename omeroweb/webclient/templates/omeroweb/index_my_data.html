{% load markup %}
{% load custom_tags %}

{% if controller.containers.projects %}
    <table>
        <tbody>
        <tr><td>{% for c in controller.containers.projects %}
            <a href="{% get_webclient_root_url %}/mydata/project/{{ c.id }}/?view=icon"><img id="{{ c.id }}" class="catzoom" src="{% get_webclient_static_url %}/images/folder32.png" title="{{ c.name }}" alt="project"/></a>
        {% endfor %}
        {% for c in controller.containers.datasets %}
            <a href="{% get_webclient_root_url %}/mydata/dataset/{{ c.id }}/?view=icon"><img id="{{ c.id }}" class="catzoom" src="{% get_webclient_static_url %}/images/folder_image32.png" title="{{ c.name }}" alt="dataset"/></a>
        {% endfor %}
        {% for c in controller.containers.images %}
            <a href="{% get_webclient_root_url %}/mydata/image/{{ c.id }}/?view=icon"><img id="{{ c.id }}" class="catzoom" src="{% get_webclient_root_url %}/render_thumbnail/32/{{ c.id }}/" title="{{ c.name }}" alt="image"/></a>
        {% endfor %}</td></tr>
        </tbody>
    </table>
{% else %}
    <div class="error"><p>No data yet.</p></div>
{% endif %}
