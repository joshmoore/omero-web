{% extends "omeroweb/base.html" %}
{% load i18n %}
{% load markup %}
{% load custom_tags %}

{% block link %}
    <link rel="stylesheet" href="{% url webstatic "css/index.css" %}" type="text/css" media="screen"/>
    
{% endblock %}

{% block jscript %}
    <script type="text/javascript" src="{% url webstatic "javascript/jquery_1.3.2.js" %}"></script>
    
    <script type="text/javascript" src="{% url webstatic "javascript/ui/ui.core.js" %}"></script>
    <script type="text/javascript" src="{% url webstatic "javascript/ui/ui.draggable.js" %}"></script>
    <script type="text/javascript" src="{% url webstatic "javascript/ui/ui.droppable.js" %}"></script>
    <script type="text/javascript" src="{% url webstatic "javascript/ui/ui.resizable.js" %}"></script>
    <script type="text/javascript" src="{% url webstatic "javascript/ui/effects.core.js" %}"></script>
    <script type="text/javascript" src="{% url webstatic "javascript/ui/effects.highlight.js" %}"></script>

{% endblock %}

{% block script %}
    <script type="text/javascript">
    var simpleTreeCollection;
        $(document).ready(function() 
            {
                var h = $(window).height()-200;
                $("#tag_details").css({'height': h, 'width': '30%', 'float':'left'});
                $("#most_recent_details").css('height', h);
                $("#import_details").css({'height': h, 'width': '70%', 'float':'left'});
                
                $("div#import_details").html('<p>Loading imported images... please wait <img src="{% url webstatic "images/tree/spinner.gif" %}"/></p>');
                $("div#import_details").load("{% url index_last_imports %}");

                $("div#tag_details").html('<p>Loading tag cloud... please wait <img src="{% url webstatic "images/tree/spinner.gif" %}"/></p>');
                $("div#tag_details").load("{% url index_tag_cloud %}");

                $("div#most_recent_details").html('<h1>Most recents:</h1><p>Loading data... please wait <img src ="{% url webstatic "images/tree/spinner.gif" %}"/></p>');
                $("div#most_recent_details").load("{% url index_most_recent %}");

                $("a.loadingData").click(function()
                {
                    $("div#context").html('<p>Loading your context... please wait <img src ="{% url webstatic "images/tree/spinner.gif" %}"/></p>');
                    $("div#context").load("{% url index_context %}", function()
                        {  
                            $("a.loadingData").remove();
                        });
                    return false; 
                });
        })
    </script>
    
{% endblock %}

{% block center %}

    <div id="tag_details"></div>
    <div id="import_details"></div>
    
{% endblock %}

{% block right %}

    <div id="most_recent_details"></div>
    
{% endblock %}
