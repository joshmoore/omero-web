{% load i18n %}
{% load markup %}
{% load custom_tags %}
{% load wikitags %}

	<link rel="stylesheet" href="{% url webstatic "css/images.css" %}" type="text/css" media="screen"/>
    
    <script type="text/javascript" src="{% url webstatic "javascript/ui/ui.selectable.js" %}"></script>
    
    <script type="text/javascript">
        $(document).ready(function(){

            $("ul#products").selectable({
            	stop: function(){
            		var result = $("#select-result").empty();
            		var l = $('li.ui-selected img', this).length;
            		$("li.ui-selected input", this).each(function(){
            		    this.checked = true;
            		});
            		if (l == 1) {
            		    $("#right_panel").show();
                        $("#swapMeta").html('<img tabindex="0" src="{% url webstatic "images/tree/spacer.gif" %}" class="collapsed-right" id="lhid_trayhandle_icon_right">'); 
            		    $('li.ui-selected img', this).each(function(){  
            		        var h = $(window).height()-169;          		        
                		    $("div#metadata_details").html('<iframe width="100%" height="'+h+'" src="/webclient/metadata_details/image/'+this.id+'/" id="metadata_details" name="metadata_details"></iframe>');
                            $('iframe#metadata_details').load();
                        });
            		} else {
            		    $("#right_panel").show();
            		    $("#swapMeta").html('<img tabindex="0" src="{% url webstatic "images/tree/spacer.gif" %}" class="collapsed-right" id="lhid_trayhandle_icon_right">'); 
            		    $("div#metadata_details").html('<p>'+ l +' elements selected.</p><p><a href="{% url load_data "dataset" manager.dataset.id %}?view=table" target="content_details"><img src="{% url webstatic "images/view_detailed16.png" %}" alt="details" title="details"/></a> <a href="{% url load_data "dataset" manager.dataset.id %}?view=icon" target="content_details"><img src="{% url webstatic "images/view_icon16.png" %}" alt="icon" title="icon"/></a> | <input id="copyToClipboard" class="button" type="image" src="{% url webstatic "images/eclipse_copy_edit16.png" %}" alt="Copy to clipboard"> <input id="pasteFromClipboard" class="button" type="image" src="{% url webstatic "images/eclipse_paste_edit16.png" %}" alt="Paste from clipboard" onclick="pasteFromClipboard(\'dataset\', \'{{ manager.dataset.id }}\', \'{{ url }}\'); return false;"> <input id="unlink" class="button" type="image" src="{% url webstatic "images/cut16.png" %}" alt="Unlink" value="ds-{{ manager.dataset.id }}"> | <input id="addToBasket" class="button" type="image" src="{% url webstatic "images/basket16.png" %}" alt="Add to basket"> | <a href="{% url load_metadata_details_multi %}" target="metadata_details"><img src="{% url webstatic "images/knotes16.png" %}" alt="a" title="annotation"/></a></p>');
            		}
            	},
            	start: function(){
            		$("li input", this).each(function(){
            			this.checked = false;
            		});
            	}
            });

        });
    </script>

{% if manager.c_size %}
    <ul id="products">
        {% for c in manager.containers.images %}
        <li id="{{ c.id }}" class="product"><em>{{ c.name }}</em>
            <img id="{{ c.id }}" src="{% url render_thumbnail c.id %}" alt="image" title="{{ c.name }}"/>
            <input type="checkbox" name="image" id="{{ c.id }}">
        </li>
        {% endfor %}
    </ul>
    
{% else %}
    {% trans "No data." %}
{% endif %}

{% include "omeroweb/container_paging.html" %}
