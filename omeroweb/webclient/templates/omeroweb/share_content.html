{% load i18n %}
{% load markup %}
{% load custom_tags %}
{% load wikitags %}

<div id="cart">

{% if share.imgSize %}
<div class="clear"></div>
<h1>{% trans "Images" %} ({{ share.imgSize }} items)</h1>
<div class="image"><ul id="products">
    <li class="clear"> </li>
    {% for e in share.imageInShare %}
        <li id="image-{{ e.id }}"class="product"><em>{{ e.name }}</em>
            {% if share.share.isOwned %}
                <a href="#" onclick="popup(null,'_blank',{{ e.id }}); return false;"><img id="{{ e.id }}" class="imgzoom" src="{% get_webclient_root_url %}/render_thumbnail/64/{{ e.id }}/{{ share.share.id }}/" alt="image" title="{{ e.name }}"/></a>
            {% else %}
                <a href="#" onclick="popup('{{ share.share.id }}','_blank',{{ e.id }}); return false;"><img id="{{ e.id }}" class="imgzoom" src="{% get_webclient_root_url %}/render_thumbnail/64/{{ e.id }}/{{ share.share.id }}/" alt="image" title="{{ e.name }}"/></a>
            {% endif %}
        </li>
    {% endfor %}
</ul></div>
{% endif %}

</div>

</div>
