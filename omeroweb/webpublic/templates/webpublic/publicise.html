{% if error %}
<img src="{% url webpublic_static 'images/face-crying.png' %}" style="vertical-align: middle;"/>
<em>{{ url }}</em>: <span style="color: red;">{{ error }}</span>
{% else %}
<img src="{% url webpublic_static 'images/face-grin.png' %}"/>
<a href="{{ tinyurl }}">{{ tinyurl }}</a>
{% endif %}
