{% extends "omeroadmin/base.html" %}
{% load i18n %}
{% load markup %}
{% load custom_tags %}

{% block css %}
    <link rel="stylesheet" href="{% url wastatic "css/table.css" %}" type="text/css" media="screen"/>
{% endblock %}

{% block title %}{% trans "Scientists" %}{% endblock %}

{% block jscript %}
    <script type="text/javascript" src="{% url wastatic "javascript/jquery.tablesorter.js" %}"></script>
    <script type="text/javascript" src="{% url wastatic "javascript/jquery.quicksearch.js" %}"></script>

<script type="text/javascript">
    $(document).ready(function() 
        { 
            $("#experimenterTable").tablesorter( {sortList: [[1,0]]} ); 
        } 
    );
</script>

<script type="text/javascript">
    $(document).ready(function () {

        $('table#experimenterTable tbody tr').quicksearch({
            attached: "table.tablesorter",
            position: "before",
            stripeRowClass: null,
            labelText: '{% trans "Filter" %}:',
            inputText: '{% trans "search" %}',
            loaderImg: '{% url wastatic "images/spinner.gif" %}',
        });

    })
</script>

{% endblock %}

{% block content %}

<h2>{% trans "Ldap" %}</h2>


{% endblock %}
