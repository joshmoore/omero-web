{% block css %}
    <link rel="stylesheet" href="{{ STATIC_COMMON_PREFIX }}css/table.css" type="text/css" media="screen"/>
{% endblock %}

{% block title %}{% trans "Scientists" %}{% endblock %}

{% block script %}
    <script type="text/javascript" src="{{ STATIC_COMMON_PREFIX }}javascript/jquery.tablesorter.js"></script>
    <script type="text/javascript" src="{{ STATIC_COMMON_PREFIX }}javascript/jquery.quicksearch.js"></script>

<script type="text/javascript">
    $(document).ready(function() 
        { 
            $("#experimenterTable").tablesorter( {sortList: [[1,0]]} ); 
        } 
    );
</script>

<script type="text/javascript">
    $(document).ready(function () {

        $('table#experimenterTable tbody tr').quicksearch({
            attached: "table.tablesorter",
            position: "before",
            stripeRowClass: null,
            labelText: '{% trans "Filter" %}:',
            inputText: '{% trans "search" %}',
            loaderImg: '{{ STATIC_COMMON_PREFIX }}image/spinner.gif',
        });

    })
</script>

{% endblock %}

{% block content %}

<h2>{% trans "Ldap" %}</h2>


{% endblock %}
